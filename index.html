<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Practica Consolidada 3</title>
</head>
<body>
    <h2>Presupuesto App</h2>
    <div class="container">
        <div class="left">
            <div class="input-form">
                <form>
                    <label for="budget-input">Ingresa tu presupuesto</label>
                    <input type="number" name="budget-input" id="budget-input" value="1000">
                </form>
                <button class="btn btn-success" id="budget-btn">Calcular</button>
            </div>
            <div class="input-form">
                <form>
                    <label for="expense">Ingresa el nombre del gasto</label>
                    <input type="text" name="expense" id="expense">
                    <label for="expense-input">Ingresa la cantidad del gasto</label>
                    <input type="text" inputmode="numeric" name="expense-input" id="expense-input">
                </form>
                <button class="btn btn-danger" id="expense-btn">AÃ±adir gasto</button>
            </div>
        </div>
        <div class="right">
            <div class="budget">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Presupuesto</th>
                            <th>Gastos</th>
                            <th>Saldo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="budget-total">$ 0</td>
                            <td id="expenses-total">$ 0</td>
                            <td id="balance">$ 0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="gastos">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Gasto</th>
                            <th>Valor</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="expense-list">
                        <!-- render expenses -->
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>
      
    <script src="./assets/js/main.js"></script>
</body>
</html>
