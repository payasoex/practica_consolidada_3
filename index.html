<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Practica Consolidada 3</title>
</head>
<body>
    <div class="container d-flex flex-column p-5">
        <h2>Presupuesto App</h2>
        <div class="container d-flex p-0">
            <div class="left d-flex flex-column ps-0 ms-0">
                <div class="input-form">
                    <form>
                        <label for="budget-input">Ingresa tu presupuesto</label>
                        <input type="text" inputmode="numeric" name="budget-input" id="budget-input" value="1000" pattern="^?\d+$" title="Solo se permiten números positivos" required>
                        <button class="btn btn-success" id="budget-btn">Calcular</button>
                    </form>
                </div>
                <div class="input-form">
                    <form>
                        <label for="expense">Ingresa el nombre del gasto</label>
                        <input type="text" name="expense" id="expense" required>
                        <label for="expense-input">Ingresa la cantidad del gasto</label>
                        <input type="text" inputmode="numeric" name="expense-input" id="expense-input" pattern="^?\d+$" title="Solo se permiten números positivos" required>
                        <button type="button" class="btn btn-danger" id="expense-btn">Añadir gasto</button>
                    </form>
                </div>
            </div>
            <div class="right d-flex flex-column">
                <div class="budget mb-5">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Presupuesto</th>
                                <th>Gastos</th>
                                <th>Saldo</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="budget-total">$ 0</td>
                                <td id="expenses-total">$ 0</td>
                                <td id="balance">$ 0</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="gastos">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Gasto</th>
                                <th>Valor</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="expense-list">
                            <!-- render expenses -->
                        </tbody>
                    </table>
                </div>
            </div>
            
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
